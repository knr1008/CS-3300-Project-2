<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
</head>

<body><div class="login-clean" style="background-color: rgb(207,181,59);">
        <form method="post" action="/register" style="background-color: black;">
            <h1 style="color: rgb(207,181,59);">&nbsp;Registration</h1>
            <div class="illustration"></div>
            <div class="form-group"><input class="form-control" type="text" name="fname" placeholder="First Name" required></div>
            <div class="form-group"><input class="form-control" type="text" name="lname" placeholder="Last Name" required></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
            <div class="form-group"><input class="form-control" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number" required
                oninvalid="this.setCustomValidity('Incorrect format. Phone Number format is XXX-XXX-XXXX.')" oninput="this.setCustomValidity('')"></div>
            <div class="form-group"><input class="form-control" type="password" name="pass" id="pass" pattern=".{8,20}$" placeholder="Password" required
                title='Password must be between 8 and 20 characters' onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : ''); if(this.checkValidity()) form.confirmpass.pattern = RegExp.escape(this.value);"></div>
            <div class="form-group"><input class="form-control" type="password" name="confirmpass" placeholder="Comfirm Password" 
                required pattern=".{8,20}$" title='Passwords must match.' onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '')"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(207,181,59);">Submit</button></div>
            <a class="forgot" href="login.html" style="color: rgb(207,181,59)">Cancel</a>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script>
        $(document).ready(function(){
            $.get("/pull_alerts", function(data, status){
                var header = $("h1");
                data.forEach((d) => {
                    header.after("<div class=\"alert alert-" + d.type + "\" role=\"alert\"><strong>" + d.alert + "</strong><span class=\"close\" onclick=\"this.parentElement.style.display='none';\">&times;</span></div>");
                });
            });
        });
    </script>
</body>

</html>
